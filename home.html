        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">

                <a class="navbar-brand d-flex align-items-center" href="home.html">

                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>

        <section class="home-hero d-flex align-items-center justify-content-center text-center" style="background-image:url('https://images.unsplash.com/photo-1606761568499-6d2451b23c56?q=80&w=2069&auto=format&fit=crop'); background-size:cover; background-position:center;">
            <div class="hero-overlay"></div>
            <div class="floating-particles"></div>
            <div class="hero-content">
                <div class="typing-container">
                    <h1 class="home-title typing-text">ShikshaSetu: Learn Smart, Anywhere</h1>
                </div>
                <p class="home-subtitle fade-in-delay">Colorful, low-data lessons and quizzes for Classes 6â€“12, in local languages.</p>
                <div class="button-group fade-in-delay-2">
                    <a href="library.html" class="enter-btn mr-2 pulse-btn">
                        <span>Enter Learning</span>
                        <i class="fas fa-arrow-right"></i>
                        <div class="btn-ripple"></div>
                    </a>
                    <a href="about.html" class="btn btn-light btn-lg ml-2 teacher-btn" style="border-radius: 40px; font-weight: 600;">
                        <i class="fas fa-chalkboard-teacher mr-2"></i>For Teachers
                    </a>
                </div>
                <div class="scroll-indicator">
                    <div class="scroll-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Interactive Stats Section -->
        <section class="stats-section py-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-3 mb-4">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-number" data-target="10000">0</div>
                            <div class="stat-label">Students</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="stat-number" data-target="500">0</div>
                            <div class="stat-label">Lessons</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-language"></i>
                            </div>
                            <div class="stat-number" data-target="8">0</div>
                            <div class="stat-label">Languages</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-village"></i>
                            </div>
                            <div class="stat-number" data-target="200">0</div>
                            <div class="stat-label">Villages</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar-custom');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Typing animation
            function typeWriter(element, text, speed = 100) {
                let i = 0;
                element.innerHTML = '';
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            // Start typing animation when page loads
            window.addEventListener('load', function() {
                const typingElement = document.querySelector('.typing-text');
                const originalText = typingElement.textContent;
                setTimeout(() => {
                    typeWriter(typingElement, originalText, 80);
                }, 1000);
            });

            // Animated counter for stats
            function animateCounters() {
                const counters = document.querySelectorAll('.stat-number');
                counters.forEach(counter => {
                    const target = parseInt(counter.getAttribute('data-target'));
                    const increment = target / 100;
                    let current = 0;
                    
                    const updateCounter = () => {
                        if (current < target) {
                            current += increment;
                            counter.textContent = Math.ceil(current).toLocaleString();
                            requestAnimationFrame(updateCounter);
                        } else {
                            counter.textContent = target.toLocaleString();
                        }
                    };
                    updateCounter();
                });
            }

            // Intersection Observer for stats animation
            const statsSection = document.querySelector('.stats-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounters();
                        observer.unobserve(entry.target);
                    }
                });
            });
            if (statsSection) observer.observe(statsSection);

            // Button ripple effect
            document.querySelectorAll('.pulse-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = this.querySelector('.btn-ripple');
                    ripple.style.animation = 'none';
                    ripple.offsetHeight; // Trigger reflow
                    ripple.style.animation = 'ripple 0.6s linear';
                });
            });

            // Enhanced floating particles
            function createParticles() {
                const particlesContainer = document.querySelector('.floating-particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    particle.style.width = (Math.random() * 6 + 2) + 'px';
                    particle.style.height = particle.style.width;
                    particlesContainer.appendChild(particle);
                }
            }
            createParticles();

            // Cursor trail effect
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Create cursor trail
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                document.body.appendChild(trail);
                
                // Remove trail after animation
                setTimeout(() => {
                    trail.remove();
                }, 600);
            });

            // Parallax scrolling effect
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('.floating-particles');
                if (parallax) {
                    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            });

            // Dynamic background color change
            function changeBackgroundColor() {
                const colors = [
                    'linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c)',
                    'linear-gradient(45deg, #f093fb, #f5576c, #4facfe, #00f2fe)',
                    'linear-gradient(45deg, #43e97b, #38f9d7, #667eea, #764ba2)',
                    'linear-gradient(45deg, #ffecd2, #fcb69f, #feca57, #ff9ff3)'
                ];
                let currentIndex = 0;
                
                setInterval(() => {
                    document.body.style.background = colors[currentIndex];
                    currentIndex = (currentIndex + 1) % colors.length;
                }, 10000);
            }
            changeBackgroundColor();

            // Interactive button effects
            document.querySelectorAll('a, button').forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.filter = 'brightness(1.2)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.filter = 'brightness(1)';
                });
            });

            // Create floating hearts
            function createFloatingHearts() {
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'ðŸ’–';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.fontSize = '20px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'floatUp 4s linear forwards';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, 3000);
            }
            createFloatingHearts();

            // Loading screen
            window.addEventListener('load', function() {
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 2000);
            });

            // Scroll progress bar
            window.addEventListener('scroll', function() {
                const scrollProgress = document.getElementById('scrollProgress');
                const scrollTop = window.pageYOffset;
                const docHeight = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                scrollProgress.style.width = scrollPercent + '%';
            });

            // Floating Action Button
            const fab = document.getElementById('fab');
            fab.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Show/hide FAB based on scroll position
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    fab.style.display = 'flex';
                } else {
                    fab.style.display = 'none';
                }
            });

            // Add page transition effects to navigation links
            document.querySelectorAll('a[href$=".html"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // Create page transition
                    const transition = document.createElement('div');
                    transition.className = 'page-transition';
                    document.body.appendChild(transition);
                    
                    setTimeout(() => {
                        transition.classList.add('active');
                        setTimeout(() => {
                            window.location.href = href;
                        }, 300);
                    }, 10);
                });
            });

            // Add notification toast system
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `
                    <div class="toast-content">
                        <div class="toast-icon">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                        </div>
                        <div class="toast-text">${message}</div>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 3000);
            }

            // Add click effects to all interactive elements
            document.querySelectorAll('a, button, .card').forEach(element => {
                element.addEventListener('click', function() {
                    showToast('Great choice! ðŸŽ‰', 'success');
                });
            });

            // Add magnetic effect to buttons
            document.querySelectorAll('.enter-btn, .teacher-btn').forEach(btn => {
                btn.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    this.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px) scale(1.05)`;
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translate(0, 0) scale(1)';
                });
            });
        </script>
    </body>
